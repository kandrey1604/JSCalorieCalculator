<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->

    <title>Калькулятор калорий</title>
</head>
<body>
    <!-- <h1>Формула Всемирной организации здравоохранения (ВОЗ)</h1> -->
    <form id="CalculateForm">
      <fieldset id="page-1" class="container">
        <h2>Выберите свой пол и возраст</h2>
        <select id="gender" class="form-control">
          <option value="Male">Мужской</option>
          <option value="Female">Женский</option>
        </select>
        <input type="number" id="age" class="input-control" min="1" placeholder="Ваш возраст" required>
        <button onclick="showPage('page-2'); event.preventDefault();">Далее</button>
      </fieldset>
    
      <fieldset id="page-2" class="container">
        <h2>Введите свой рост и вес</h2>
        <input type="number" id="growth" class="input-control" min="1"  placeholder="Ваш рост" required>
        <input type="number" id="weight" class="input-control" min="1" placeholder="Ваш вес" required>
        <button onclick="showPage('page-3'); event.preventDefault();">Далее</button>
        <button onclick="showPage('page-1'); event.preventDefault();">Назад</button>
      </fieldset>
    
      <fieldset id="page-3" class="container">
        <h2>Выберите свой уровень активности</h2>
        <select id="active" class="form-control">
          <option value="1.2">Сидячий образ жизни </option>
          <option value="1.375">Легкая (1-3 дня в неделю)</option>
          <option value="1.55">Умеренная (3-5 дней в неделю)</option>
          <option value="1.725">Высокая (6-7 дней в неделю)</option>
          <option value="1.9">Очень высокая (2 раза в день)</option>
        </select>
        <button id="calorieCount" onclick="showPage('page-4'); event.preventDefault();">Рассчитать</button>
        <button onclick="showPage('page-2'); event.preventDefault();">Назад</button>
    
      </fieldset>
    
      <fieldset id="page-4" class="container">
        <h2>Ваша суточная норма калорий:</h2>
        <span id="totalCallorie"></span>
      </fieldset>
    </form>
    

    <script src="../js/switch-page.js"></script>
    <script src="../js/calorie-count.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
